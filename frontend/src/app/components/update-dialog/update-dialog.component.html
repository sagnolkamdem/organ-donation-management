<div class="px-8 py-4">

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="space-y-12">
      <div class="border-b border-gray-900/10 pb-12">
        <h2 class="text-base/7 font-semibold text-gray-900">Informations sur le don</h2>
        <p class="mt-1 text-sm/6 text-gray-600">Use a permanent address where you can receive mail.</p>

        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">


          <div class="col-span-full">
            <label for="donator" class="block text-sm/6 font-medium text-gray-900">Donateur</label>
            <div class="mt-2">
              <input type="text" required formControlName="donator" name="donator" id="donator" autocomplete="donator" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
              <span
                class="text-xs font-light tw-italic text-red-600"
                *ngIf="(!form.get('donator')?.value || !form.get('donator')?.valid) && submitted">
                  Le nom du donateur est requis!
              </span>

            </div>
          </div>



          <div class="col-span-full">
            <label for="organ" class="block text-sm/6 font-medium text-gray-900">Organe</label>
            <div class="mt-2">
              <input type="text" formControlName="organ" name="organ" id="organ" autocomplete="organ" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
              <span
                class="text-xs font-light italic text-red-600"
                *ngIf="(!form.get('organ')?.value || !form.get('organ')?.valid) && submitted">
                  L'organe est requis!
              </span>
            </div>
          </div>


          <div class="col-span-full">
            <label for="availability" class="block text-sm/6 font-medium text-gray-900">DisponibilitÃ©</label>
            <div class="mt-2 grid grid-cols-1">
              <select id="availability" formControlName="availability" name="availability" autocomplete="availability" class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pl-3 pr-8 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                <option value="1">Oui</option>
                <option value="0">Non</option>
              </select>
              <svg class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" data-slot="icon">
                <path fill-rule="evenodd" d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
              </svg>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="mt-6 flex items-center justify-end gap-x-6">
      <button
        mat-button
        mat-dialog-close
        type="button"
        class="text-sm/6 font-semibold text-gray-900">
        Retour ðŸ˜¢
      </button>
      <button
        type="submit"
        class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        Mettre Ã  jour ðŸ¤£
      </button>
    </div>
  </form>

</div>
