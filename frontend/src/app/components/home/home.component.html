<div class="px-16 p-10 sm:px-6 mr-8 ml-8 lg:px-8">
  <div class="sm:flex sm:items-center">
    <div class="sm:flex-auto">
      <h1 class="text-base font-semibold text-gray-900">Donations</h1>
      <p class="mt-2 text-sm text-gray-700">A list of all the donation.</p>
    </div>
    <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
      <button type="button"
              (click)="openCreateDialog()"
              class="block rounded-md bg-indigo-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        Add donation
      </button>
    </div>
  </div>
  <div class="mt-8 flow-root">
    <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
        <table class="min-w-full divide-y divide-gray-300">
          <thead>
          <tr>
            <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0">Donateur</th>
            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Organe</th>
            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Disponibile</th>
            <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-0">
              <span class="sr-only">Edit</span>
            </th>
          </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
          <tr *ngFor="let data of donations">
            <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-0">{{ data.donator }}</td>
            <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ data.organ }}</td>
            <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ data.availability ? "Oui" : "Noon" }}</td>
            <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-0">
              <div class="text-indigo-600 hover:text-indigo-900">
                <i class="pi pi-pencil text-indigo-900 mr-3" (click)="openUpdateDialog(data)" style=""></i>
                <i class="pi pi-trash" *ngIf="data.id" (click)="deleteDonation(data.id)" style="color: red"></i>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
